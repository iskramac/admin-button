<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>AdminButton</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
		<h:outputStylesheet name="css/adminbutton-custom.css" />
		<h:outputStylesheet name="css/dashboard.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
		<h:outputScript name="bootstrap/js/bootstrap.js" />
	</f:facet>
	<f:facet name="last">
		<h:outputStylesheet name="css/font-awesome.css" />
	</f:facet>

</h:head>
<h:body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Admin Button</a>
			</div>
		</div>
	</div>

	<div class="container" style="max-width: 400px">
		<p:messages />
		<h:form prependId="false">
			<p:growl id="growl" showDetail="false" sticky="true" />  

			<h2 class="form-signin-heading">Please sign in</h2>
			<p:focus for="login" />
			<p:outputLabel styleClass="sr-only" for="login">Login</p:outputLabel>
			<p:inputText required="true" id="login" placeholder="login" styleClass="form-control"
				value="#{loginController.login}" style="height:3em;" />
			<p:outputLabel styleClass="sr-only" for="password">Login</p:outputLabel>
			<p:password required="true" id="password" placeholder="Password" styleClass="form-control"
				value="#{loginController.password}" style="height:3em;" />
			<br />
			<p:commandButton action="#{loginController.login}" value="Sign in" styleClass="btn btn-lg btn-primary btn-block"
				ajax="true" update="@form" style="height:3em;" />
		</h:form>
	</div>
</h:body>
</html>
